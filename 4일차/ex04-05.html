<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 id, class</title>
    <style>
      * {
        background-color: rgb(255, 161, 161);
      }
      div {
        background-color: rgba(240, 2, 2, 0.253);
      }
      p {
        background-color: chocolate;
      }
      .undong {
        border: 2px solid black;
        color: rgb(119, 0, 0);
      }
      .bab {
        border: 2px dotted red;
      }
      #three {
        color: white;
        background-color: black;
      }
      #five {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
  </body>
  <p>숫자입니다</p>
  <div class="undong">1</div>
  <div class="undong bab play">2</div>
  <div class="undong" id="three">3</div>
  <div class="bab">4</div>
  <div class="bab" id="five">5</div>
  <p>그렇다네요</p>
</html>
