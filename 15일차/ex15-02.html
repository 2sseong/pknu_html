<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script>
      let list = `<a href="../index.html">홈으로</a>`;
      let a = 0;
      let b = 0;
      let c = 0;
      let d = 0;
      let e = 0;
      for (i = 0; i < 10000; i++) {
        const ran = Math.floor(Math.random() * 100);
        if (ran == 0) {
          // list += `집가자`;
          a += 1;
        } else if (ran < 3) {
          // list += `<h1>3%의 확률로 유니크 아이템 출현</h1>`;
          b += 1;
        } else if (ran < 10) {
          // list += `<h1>10%의 확률로 레어 아이템 출현</h1>`;
          c += 1;
        } else if (ran < 40) {
          // list += `<h1>40%확률로 일반 아이템 출현</h1>`;
          d += 1;
        } else {
          // list += `<h1>실패</h1>`;
          e += 1;
        }
      }
      list += `<table>`;
      list += `  <tr>`;
      list += `    <td>1%</td>`;
      list += `    <td>${a}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>2%</td>`;
      list += `    <td>${b}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>7%</td>`;
      list += `    <td>${c}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>30%</td>`;
      list += `    <td>${d}</td>`;
      list += `  </tr>`;
      list += `  <tr>`;
      list += `    <td>60%</td>`;
      list += `    <td>${e}</td>`;
      list += `  </tr>`;
      list += `</table>`;
      document.body.innerHTML = list;
    </script>
  </body>
</html>
