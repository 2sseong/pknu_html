<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #watch {
        display: flex;
        border-radius: 50%;
        width: 300px;
        height: 300px;
        padding: 20px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        position: relative;
      }
      #short,
      #long,
      #second {
        position: absolute;
        transform-origin: left center;
        top: 50%;
        left: 50%;
      }
      #short {
        border: 2px solid black;
        width: 40px;
        transform: rotate(-90deg);
      }
      #long {
        border: 1px solid black;
        width: 70px;
        transform: rotate(-90deg);
      }
      #second {
        border: 1px solid blue;
        width: 80px;
        transform: rotate(-90deg);
      }

      #a {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }
      #b {
        position: absolute;
        top: 50%;
        left: 100%;
      }
      #c {
        position: absolute;
        top: 100%;
        left: 50%;
      }
      #d {
        position: absolute;
        top: 50;
        left: 0%;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
    <div id="watch">
      <div id="a">12</div>
      <div id="b">3</div>
      <div id="c">6</div>
      <div id="d">9</div>
      <div id="short"></div>
      <div id="long"></div>
      <div id="second"></div>
    </div>
    <script>
      const second = document.querySelector("#second");
      const short = document.querySelector("#short");
      const long = document.querySelector("#long");
      let time = 0;
      setInterval(() => {
        time += 1;
        second.style.transform = `rotate(${-90 + time * 6}deg)`;
        console.log(time);
        long.style.transform = `rotate(${-90 + (time / 60) * 6}deg)`;
        short.style.transform = `rotate(${-90 + (time / 360) * 6}deg)`;
      }, 1000);
      //   setInterval(() => {}, interval);
    </script>
  </body>
</html>
