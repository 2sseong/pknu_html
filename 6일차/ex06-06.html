    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <title>선형 그러데이션</title>
        <style>
          /* Do it! 왼쪽 위에서 오른쪽 아래로, blue에서 white로 변하는 선형 그러데이션 스타일 .grad 만들기 */
          .grad1 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background-color: blue;
            background: linear-gradient(to right bottom, blue, white);
          }
          .grad2 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: linear-gradient(45deg, #f00, #fff);
          }
          .grad3 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            /* background: #06f; */
            background: linear-gradient(to bottom, #06f, white 50%, #06f);
          }
          .grad4 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: radial-gradient(white, yellow, red);
          }
          .grad5 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: radial-gradient(circle, blue, yellow, red);
          }
          .grad6 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 20% 20%, white, blue);
          }
          .grad7 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: radial-gradient(yellow, white, orange);
          }
          .grad8 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: radial-gradient(yellow, white 10%, orange 60%);
          }
          .grad9 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: repeating-linear-gradient(yellow, red 20px);
          }
          .grad10 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: repeating-radial-gradient(circle, white, #ccc 10%);
          }
          .grad11 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: repeating-linear-gradient(
              yellow,
              yellow 20px,
              red 20px,
              red 40px
            );
          }
          .grad12 {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: repeating-radial-gradient(
              circle,
              white,
              white 10%,
              #ccc 10%,
              #ccc 20%
            );
          }
        </style>
      </head>
      <body>
        <table>
          <tr>
            <td><div class="grad1"></div></td>
            <td><div class="grad2"></div></td>
            <td><div class="grad3"></div></td>
            <td><div class="grad4"></div></td>
          </tr>
          <tr>
            <td><div class="grad5"></div></td>
            <td><div class="grad6"></div></td>
            <td><div class="grad7"></div></td>
            <td><div class="grad8"></div></td>
          </tr>
          <tr>
            <td><div class="grad9"></div></td>
            <td><div class="grad10"></div></td>
            <td><div class="grad11"></div></td>
            <td><div class="grad12"></div></td>
          </tr>
        </table>
      </body>
    </html>
