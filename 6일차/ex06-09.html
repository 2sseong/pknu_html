<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상요소선택자</title>
    <style>
      P:first-of-type {
        color: blue;
      }
      p:first-of-type::after {
        content: " 돈";
        color: gold;
      }
      p:before {
        content: "❤️";
      }
      p:nth-child(3) {
        color: brown;
        background-color: yellow;
        display: inline;
      }
      p:nth-last-of-type(3)::after {
        color: darkolivegreen;
        content: "❤️";
      }
      p:nth-last-of-type(2)::after {
        content: " 메로나";
        color: greenyellow;
      }
      p:last-of-type::after {
        content: ". 감사합니다.";
        background-color: black;
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
    <p>나의사랑</p>
    <p>나의가족</p>
    <p>행복미래</p>
    <p>올 때</p>
    <p>이제 끝</p>
  </body>
</html>
