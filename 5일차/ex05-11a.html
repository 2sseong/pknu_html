<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grandparent {
        background-color: aqua;
        width: 200px;
        height: 200px;
        position: relative;
      }
      .parent {
        background-color: burlywood;
        width: 150px;
        height: 150px;
        position: absolute;
        top: 25px;
        right: 25px;
      }
      .child {
        background-color: rgb(24, 83, 190);
        width: 50px;
        height: 50px;
        position: absolute;
        top: 50px;
        left: 50px;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
    <h1>조부모, 부모, 자식 관계일 때</h1>
    <div class="grandparent">
      <div class="parent">
        <div class="child"></div>
      </div>
    </div>
  </body>
</html>
