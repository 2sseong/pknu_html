<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let output = "";
      for (let i = 1; i < 20; i++) {
        for (let k = 20; k > i; k--) {
          output += " ";
        }
        for (let j = 0; j < i * 2 - 1; j++) {
          output += "*";
        }
        output += `\n`;
      }

      console.log(output);
    </script>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
  </body>
</html>
