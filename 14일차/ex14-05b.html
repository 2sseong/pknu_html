<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [
        "딸기",
        "바나나",
        "사과",
        "수박",
        "배",
        "키위",
        "복숭아",
        "포도",
      ];

      const inp = prompt(`${arr} 중 제거하고 싶은 품목을 입력하세요.`);
      if (arr.indexOf(inp) == -1) {
        alert("목록에 없습니다");
      } else {
        arr.splice(arr.indexOf(inp), 1);
      }
      const inp2 = prompt(`${arr} 외에 추가하고 싶은 품목을 입력하세요.`);
      if (arr.indexOf(inp2) == -1) {
        arr.push(inp2);
      } else {
        alert("이미 목록에 있습니다.");
      }
      document.body.innerHTML = `<a href="../index.html">홈으로</a><br />
    <h1>제거, 추가하고 정리된 품목은 [${arr}]입니다.</h1>`;

      //innerHTML 제거하고 추가하고 정리된 품목은 arr입니다.
    </script>
  </body>
</html>
