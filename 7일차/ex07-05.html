<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #868686;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        width: 300px;
      }
      h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      input {
        width: 93%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: white;
        font-size: 1.1rem;
        cursor: pointer;
        margin: 10px 0;
      }
      button:hover {
        background-color: rgb(0, 0, 155);
      }
      button:last-of-type {
        background-color: rgb(141, 141, 255);
      }
      button:last-of-type:hover {
        background-color: rgb(78, 78, 167);
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
    <!-- div.login-container>h2{로그인}+form>(label+input)*2+button+hr+button -->
    <div class="login-container">
      <h2>로그인</h2>
      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeR9K5b4pInJWxBu72Io-MPLTSInev6oulG1Pe5BtpT7uuRiA/formResponse"
        method="post"
      >
        <label for="id">ID: </label
        ><input
          type="text"
          placeholder="아이디입력"
          name="inputId"
          required
        /><br />
        <label for="pw"></label>Password:
        <input
          type="password"
          placeholder="비밀번호입력"
          name="inputPw"
          required
        />
        <button>로그인</button>
        <hr />
        <small>회원이 아니신 분은 회원가입을 해주세요</small>
        <button>가입하기</button>
      </form>
    </div>
  </body>
</html>
