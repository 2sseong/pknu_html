    <style>
      :root {
        --cwidth: 293px;
        --cheight: 35px;
      }

      h2 {
        background-color: darkkhaki;
        width: var(--cwidth);
        height: var(--cheight);
        text-align: center;
        color: white;
        margin-bottom: 3px;
      }
      .wrapper {
        width: var(--cwidth);
        height: 250px;
        text-align: center;
        background-color: burlywood;
      }
      div.wrapper > div[class],
      .wrapper > P:nth-of-type(-n + 4),
      .wrapper > span {
        width: 30px;
        height: 30px;
        border: 1px solid blue;
        float: left;
        margin: 5px;
        font-size: 1.1rem;
      }
      .wrapper > P:nth-of-type(-n + 4) {
        border: 1px solid green;
      }
      div:nth-of-type(7n-3) {
        color: red;
      }
      div:nth-of-type(7n-4) {
        color: blue;
      }
      .wrapper > div:nth-of-type(1) {
        color: white;
      }
      div:nth-of-type(n + 5):nth-of-type(-n + 6) {
        color: white;
      }
      /* div:nth-of-type(n + 22) {

      } */
