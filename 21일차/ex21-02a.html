<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .my-box {
        width: 700px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="my-box">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("myChart");

      const dice = [0, 0, 0, 0, 0, 0];
      for (let i = 0; i < 10000; i++) {
        const array = new Uint8Array(2);
        crypto.getRandomValues(array);
        const ran = (array[0] % 6) + 1;
        dice[ran - 1]++;
      }

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: [
            "주사위숫자1",
            "주사위숫자2",
            "주사위숫자3",
            "주사위숫자4",
            "주사위숫자5",
            "주사위숫자6",
          ],
          datasets: [
            {
              label: "해당 숫자가 나온 수",
              data: dice,
              borderWidth: 1,
              backgroundColor: [
                "rgba(255,99,132,0.2)",
                "rgba(255,159,64,0.2)",
                "rgba(255,205,86,0.2)",
                "rgba(75,192,192,0.2)",
                "rgba(54,102,255,0.2)",
                "rgba(201,203,207,0.2)",
              ],
              borderColor: "rgb(0,0,0)",
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
