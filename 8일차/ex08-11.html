<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(to right, #ff0000, #ff8b2c);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .button {
        padding: 20px 60px;
        position: relative;
        overflow: hidden;
        transition: color 1s;
      }
      .button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50px;
        width: 0;
        height: 100%;
        background-color: #fff;
        z-index: -5;
        transform: skewX(35deg);
        transition: width 1s;
      }
      .button:hover {
        color: #ff5e62;
      }
      .button:hover::before {
        width: 150%;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a><br />
    <div class="button">둘러보기</div>
  </body>
</html>
