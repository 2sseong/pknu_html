<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 속성이 사라짐//일시적 승급 */
      const h = "안녕하세요";
      h.sample = 10;
      console.log(h.sample);

      String.prototype.power = function () {
        return this.valueOf() + "입니다요.";
      };

      const test = "한글";
      console.log(test.power());

      //

      const a = 123.45678;
      console.log(a.toFixed(1));
      console.log(a.toFixed(2));
      console.log(a.toFixed(3));
      console.log(a.toFixed(4));
      const b = Number("안녕");
      console.log(Number.isNaN(b));
      const c = 10 / 0;
      console.log("isFinite:", Number.isFinite(123));
      console.log("isFinite:", Number.isFinite(c));
      console.log("infinity?:", c === Infinity);
    </script>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
  </body>
</html>
