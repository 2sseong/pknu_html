<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const a = document.createElement("a");
        const h1 = document.createElement("h1");
        const div = document.createElement("div");

        a.href = "../index.html";
        a.textContent = "홈으로";
        h1.textContent = "키보드 이벤트 감지 중...";

        document.body.appendChild(a);
        document.body.appendChild(h1);
        document.body.appendChild(div);

        const printKey = (event) => {
          let list = ``;
          list += `<b>이벤트타입:</b>${event.type}<br>`;
          list += `<b>Key:</b>${event.key}<br />`;
          list += `<b>Code:</b>${event.code}<br />`;
          list += `<b>AltKey</b>${event.altKey}<br />`;
          list += `<b>CtrlKey</b>${event.ctrlKey}<br />`;
          list += `<b>ShiftKey</b>${event.shiftKey}<br />`;
          div.innerHTML = list;
        };
        document.addEventListener("keyup", printKey);
        document.addEventListener("keydown", printKey);
      });
    </script>
  </head>
  <body></body>
</html>
