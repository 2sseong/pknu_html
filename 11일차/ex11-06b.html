<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      table {
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.8);
        border: 0.5px solid white;
        width: 200px;
        height: 250px;
        text-align: center;
      }
      th {
        background-color: rgb(125, 113, 207);
        color: white;
      }
      tr:nth-of-type(even) {
        background-color: rgb(165, 220, 241);
      }
      .result {
        border: 1px solid rgba(6, 162, 224, 0.76);
        color: rgb(6, 162, 224);
        box-shadow: 0 0 10px 2px rgb(0, 80, 112);
      }
    </style>
    <script>
      const f = false;
      const t = true;
      const test = `<a href="../index.html">홈으로</a>
        <ul>
            <li>Hello 반갑다는 뜻이야</li>
            <li>Javascript로 작성</li>
        </ul>
        <div>
            <h1>&&and</h1>
            <table>
                <tr>
                    <th>좌변</th>
                    <th>우변</th>
                    <th>결과</th>
                </tr>
                <tr>
                    <td>${f}</td>
                    <td>${f}</td>
                    <td class=result>${f && f}</td>
                </tr>
                <tr>
                    <td>${t}</td>
                    <td>${f}</td>
                    <td class=result>${t && f}</td>
                </tr>
                <tr>
                    <td>${f}</td>
                    <td>${t}</td>
                    <td class=result>${f && t}</td>
                </tr>
                <tr>
                    <td>${t}</td>
                    <td>${t}</td>
                    <td class=result>${t && t}</td>
                </tr>
            </table>
            <h1>|| or </h1>
            <table>
                <tr>
                    <th>좌변</th>
                    <th>우변</th>
                    <th>결과</th>
                </tr>
                <tr>
                    <td>${f}</td>
                    <td>${f}</td>
                    <td class=result>${f || f}</td>
                </tr>
                <tr>
                    <td>${t}</td>
                    <td>${f}</td>
                    <td class=result>${t || f}</td>
                </tr>
                <tr>
                    <td>${f}</td>
                    <td>${t}</td>
                    <td class=result>${f || t}</td>
                </tr>
                <tr>
                    <td>${t}</td>
                    <td>${t}</td>
                    <td class=result>${t || t}</td>
                </tr>
            </table>
        </div>
        `;
      console.log(test);
      document.write(test);
    </script>
  </head>
  <body></body>
</html>
