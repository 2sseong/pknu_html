<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js의 시작</title>
    <style></style>
    <script>
      //   필수
      console.group("가벼운것"); // 그룹 시작
      console.log("콘솔에 보이는 내용입니다");
      console.info("정보입니다");
      console.warn("경고문");
      console.groupEnd(); // 그룹 끝
      console.debug("디버깅");
      console.error("에러");
      /* 특수 */
      console.log("%c강력합니다", "border:1px solid red");
    </script>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
  </body>
</html>
