<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
    <h1>프론트엔드 개발자 지원서</h1>
    <div>
      HTML,CSS자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다
    </div>
    <hr />
    <h3>개인 정보</h3>

    <form action="../index.html">
      <table>
        <tr>
          <td><label for="name">이름:</label></td>
          <td>
            <input
              type="text"
              id="name"
              placeholder="공백 없이 입력하세요"
              pattern="[가-힣]{2-4}"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="phone">연락처: </label></td>
          <td>
            <input
              type="text"
              id="phone"
              pattern="[0-9]{11}"
              placeholder="-제외"
              required
            />
          </td>
        </tr>
      </table>

      <h3>지원분야</h3>
      <input type="radio" name="tech" id="1" required />
      <label for="1">웹 퍼블리싱</label><br />
      <input type="radio" name="tech" id="2" />
      <label for="2">웹 애플리케이션 개발</label><br />
      <input type="radio" name="tech" id="3" />
      <label for="3">개발 환경 개선</label><br />
      <h3>지원동기</h3>
      <textarea
        name=""
        id=""
        cols="80"
        rows="8"
        style="resize: none"
        required
      ></textarea
      ><br />
      <input type="submit" value="접수하기" />
      <input type="reset" value="다시쓰기" />
    </form>
  </body>
</html>
