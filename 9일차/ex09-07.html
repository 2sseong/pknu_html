    <style>
      body {
        background-color: rgb(253, 224, 239);
        padding: 8rem;
        display: flex;
        justify-content: center;
      }
      .card {
        background-color: #fff;
        max-width: 450px;
        display: flex;
        flex-direction: column;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.7);
      }
      .banner {
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmIShcFadIEEPH_C3g8IIQ9YHplFk7gHaFtA&s");
        display: flex;
        justify-content: center;
      }
      .profile {
        width: 100px;
        height: 100px;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSB6iDleeyvEBiEIDqR1maeIiTLZfAGojaZvQ&s");
        background-size: 150px;
        border-radius: 50%;
        box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.7);
        transition: transform 0.3s ease-in-out;
        margin-top: 30px;
      }
      .profile:hover {
        transform: translateY(50%) scale(1.5);
      }
      .name {
        text-align: center;
        padding-top: 60px;
      }
      .follow-btn {
        padding: 1rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .follow-btn button {
        width: 200px;
        font-size: medium;
        font-weight: bold;
        background-color: #ffcbcb;
        border: none;
        padding: 1rem;
        outline: none;
        border-radius: 50px;
      }
    </style>
