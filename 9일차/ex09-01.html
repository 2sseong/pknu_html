<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #container {
        width: 610px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row-reverse;
        border: 4px solid black;
        border-radius: 30px;
      }
      div > * {
        width: 200px;
        height: 200px;
        background-color: skyblue;
        border-radius: 50%;
        font-size: 3rem;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div > div {
        background-color: rgb(0, 168, 0);
        transition: 0.1s ease-in;
        animation: greens 10s infinite alternate;
      }
      div > div + div {
        background-color: rgb(255, 153, 0);
        transition: 0.1s ease-in;
        animation: oranges 10s infinite alternate;
      }
      div > div + div + div {
        background-color: red;
        /* transition: 10s ease-in; */
        animation: reds 10s infinite alternate;
      }
      @keyframes reds {
        0% {
          background-color: black;
        }
      }
      @keyframes oranges {
        50% {
          background-color: black;
        }
      }
      @keyframes greens {
        100% {
          background-color: black;
        }
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
    <div id="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
