<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .wrap {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: antiquewhite;
      }
      header,
      footer {
        flex: 2;
        background-color: skyblue;
        font-size: 3rem;
        text-align: center;
      }
      nav {
        flex: 1;
        background-color: gold;
      }
      article {
        background-color: cadetblue;
      }
      main {
        flex: 12;
        display: flex;
      }
      aside,
      section {
        display: flex;
        flex: 1;
      }
      article {
        flex: 3;
      }
      footer {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
    <!-- div.wrap>header{Never}+nav{nav+}+main>aside{aside}+article{article}+section{section}^footer{정보처리방침 정책고객센터 Never corp} -->
    <div class="wrap">
      <header>Never</header>
      <nav>nav</nav>
      <main>
        <aside>aside</aside>
        <article>article</article>
        <section>section</section>
      </main>
      <footer>정보처리방침 정책고객센터 Never corp</footer>
    </div>
  </body>
</html>
