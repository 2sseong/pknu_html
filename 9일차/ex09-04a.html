<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(to right bottom, #5e5e5e, #fff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 1rem;
        box-shadow: 0 10px 30px;
        max-width: 400px;
        width: 100%;
      }
      .container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }
      label {
        display: block;
        font-weight: bold;
        color: #444;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 10px;
        border-radius: 0.5rem;
        border: 2px solid #ccc;
      }
      input:focus {
        border: 2px, solid rgb(130, 130, 218);
        outline: none;
      }
      .container div {
        margin-bottom: 20px;
      }
      button {
        width: 100%;
        padding: 1rem;
        background-color: rgb(130, 130, 218);
        border-radius: 10px;
        cursor: pointer;
        margin: 10px 0;
        color: white;
      }
      button:hover {
        background-color: rgb(88, 88, 145);
      }
      form {
        width: 100%;
      }
      .note {
        text-align: center;
        margin-top: 1rem;
        color: #888;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
    <div class="container">
      <h2>회원가입</h2>
      <form
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdKxh3SVMZJLKNtjadNW0krC_7Pt0I8s6wErVscdbyH4xyggA/formResponse"
        onsubmit="return test()"
      >
        <div class="form-floating mb-3">
          <label for="username">사용자 이름</label>
          <input
            class="form-control"
            type="text"
            id="username"
            name="entry.1063665948"
            required
            placeholder="이름을 입력하세요"
          />
        </div>
        <div class="form-floating mb-3">
          <label for="email">이메일</label>
          <input
            class="form-control"
            type="text"
            id="email"
            name="entry.1759859856"
            required
            placeholder="이메일을 입력하세요"
          />
        </div>
        <div class="form-floating mb-3">
          <label for="password">비밀번호</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="entry.1692225571"
            required
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <div class="form-floating mb-3">
          <label for="confirmpassword">비밀번호 확인</label>
          <input
            class="form-control"
            type="password"
            id="confirmpassword"
            required
            placeholder="비밀번호 확인"
          />
        </div>
        <button type="submit">가입하기</button>
        <hr />
        <p class="note">이미 계정이 있으신가요 <a href="#">로그인</a></p>
      </form>
    </div>
    <script>
      const test = () => {
        const pw1 = document.querySelector("#password").value;
        const pw2 = document.querySelector("#confirmpassword").value;
        console.log(pw1, pw2);
        if (pw1 !== pw2) {
          alert("비밀번호가 일치하지 않습니다");
          return false;
        }
        return true;
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
