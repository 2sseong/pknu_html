      div {

      }
      body {
        background-color: #f9f7f7;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-decoration: underline;
      }

      .bar {
        position: fixed;
        background-color: #112d4e;
        color: #f9f7f7;
        width: 100%;
        display: flex;
        font-size: 1.5rem;
        justify-content: space-between;
        padding: 0 10px
        align-items: center;
        height: 5%;
      }

      .title {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 70vh;
        background: url(https://d2v80xjmx68n4w.cloudfront.net/articles/Nzeiy1703739868.jpg?w=1492)
          no-repeat;
        background-color: #112d4eb4;
        background-size: 100% 100%;
        background-blend-mode: multiply;
        color: white;
      }
      .titlename {
        font-size: 3rem;
        opacity: 0;
        margin-top: 0;
        transition: 0.5s ease;

        text-align: center;
        flex-direction: column;
        height: 30vh;
      }
      .about-table {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        row-gap: 1.5rem;
        width: 70%;
        column-gap: 2rem;
        border: 1px solid black;
      }
      .about-info {
        display: flex;
        column-gap: 3rem;
        margin: auto;
        width: 40%;
        border: 1px solid black;
      }
      i {
        font-size: 40px;
        width: 40px;
      }

      section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        color: #112d4e;
        background-color: #f9f7f7;
        border: 1px solid black;
