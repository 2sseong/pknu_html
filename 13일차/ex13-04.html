<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      table {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      td {
        width: 80px;
        height: 80px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body></body>
  <script>
    let line = prompt("한줄에 몇명 앉을래?");
    let count = prompt("총인원 몇명?");
    let tline = Math.floor(count / line);
    let last = count % line;
    let ii = 0;

    let list = `<table>`;
    for (i = 0; i < tline; i++) {
      list += `<tr>`;
      for (j = 0; j < line; j++) {
        ii += 1;
        list += `<td>좌석${ii}</td>`;
      }
      list += `</tr>`;
    }

    list += `<tr>`;
    for (l = 0; l < last; l++) {
      ii += 1;
      list += `<td>좌석${ii}</td>`;
    }
    list += `<td colspan="${
      line - last
    }"><a href="../index.html">홈으로</a></td>`;
    list += `</tr>`;
    document.body.innerHTML = list;
  </script>
</html>
