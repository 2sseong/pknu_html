<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <style>
      div {
      }
    </style>
  </head>
  <body>
    <script>
      const now = dayjs();
      const random = now.get("ms") % 2;
      console.log(random);
      if (random == 0) {
        document.body.innerHTML = `<a href="../index.html">홈으로<h1>50%확률로 살았어요</h1>`;
      } else {
        document.body.innerHTML = `<a href="../index.html">홈으로<h1>50%확률로 죽었어요</h1>`;
      }
    </script>
  </body>
</html>
