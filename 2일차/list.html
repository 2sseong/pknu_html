<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .disc {
        list-style-type: disc;
      }
      .circle {
        list-style-type: circle;
      }
      .square {
        list-style-type: square;
      }
      .none {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
    <h1>순서가 없는 리스트</h1>
    검정색 작은 원 모양(기본설정)
    <ul>
      <li class="disc">사과</li>
      <li class="disc">멜론</li>
      <li class="disc">바나나</li>
    </ul>
    흰색 작은 원 모양
    <ul>
      <li class="circle">수박</li>
      <li class="circle">참외</li>
      <li class="circle">옥수수</li>
    </ul>
    검정색 사각형 모양
    <ul>
      <li class="square">감자</li>
      <li class="square">상추</li>
      <li class="square">고구마</li>
    </ul>
    none으로 모양없음
    <ul>
      <li class="none">고등어</li>
      <li class="none">갈치</li>
      <li class="none">새우</li>
    </ul>
  </body>
</html>
