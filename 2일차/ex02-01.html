<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html">홈으로</a><br />
    <fieldset>
      <legend>제출양식</legend>
      <form action="./ex02-01a.html">
        <label for="input-id">아이디:</label>
        <input
          type="text"
          name=""
          class="javjaclass-ban getElementById"
          id="input-id"
          placeholder="아이디를 입력하세요"
          required
        />
        <br />
        <label for="input-pw">비밀번호:</label>
        <input
          type="password"
          class="javjaclass-ban football"
          id="input-pw"
          placeholder="비밀번호를 입력하세요"
          required
        /><br />
        <label for="input-jumin">주민번호:</label>
        <input type="number" name="" id="input-jumin" /> <br />
        <label for="input-date">날짜:</label>
        <input type="date" value="2026-01-03" id="input-date" /> <br />
        <label for="time">시간:</label>
        <input type="time" name="time" id="input-time" /><br />
        <label for="datetime">날짜:</label>
        <input type="datetime-local" name="" id="" id="input-datetime" /><br />
        <label for="upload">업로드</label>
        <input type="file" id="upload" /> <br />
        <input type="search" /> <br />
        <input type="email" /> <br />
        <input type="color" /> <br />
        수량1: <input type="number" min="6" max="12" /> <br />
        수량2:<input type="number" min="0" max="20" value="0" step="5" /><br />
        Range1: <input type="range" min="6" max="12" /> <br />

        (숨김):<input type="hidden" name="외모" value="귀여움" />

        <hr />
        <input type="submit" value="전송" />
        <input type="reset" value="삭제" />
      </form>
    </fieldset>
  </body>
</html>
