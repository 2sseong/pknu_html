    <script>
      let num = 0;
      let count = 0;
      const arr = Array(100)
        .fill(0)
        .map((v, i) => {
          if (i >= 0 && i < 30) {
            num = 0;
          } else if (i >= 30 && i < 70) {
            num = "안녕";
          } else {
            count += 1;
            num = count;
          }
          return num;
        });
      console.log(arr);
    </script>
