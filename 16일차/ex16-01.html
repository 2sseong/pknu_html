<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: 3rem;
        text-align: center;
      }
      td {
        border: 1px solid black;
        width: 300px;
      }
      #box {
        width: 500px;
        height: 200px;
        background-color: blanchedalmond;
      }
      .bar {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <script>
      list = `<a href="../index.html">홈으로</a>`;
      count = 10000; //횟수
      arr = [0, 0, 0, 0, 0, 0];
      for (i = 0; i < count; i++) {
        const ran = Math.floor(Math.random() * 6);
        if (ran == 0) {
          arr[0]++;
        } else if (ran == 1) {
          arr[1]++;
        } else if (ran == 2) {
          arr[2]++;
        } else if (ran == 3) {
          arr[3]++;
        } else if (ran == 4) {
          arr[4]++;
        } else if (ran == 5) {
          arr[5]++;
        }
      }
      list += ` <table>
        <tr>
          <td>주사위1</td>
          <td>${arr[0]}</td>
          <td>${arr[0] / 100}%</td>
        </tr>`;
      list += `      <tr>
          <td>주사위2</td>
          <td>${arr[1]}</td>
          <td>${arr[1] / 100}%</td>
        </tr>`;
      list += `
        <tr>
          <td>주사위3</td>
          <td>${arr[2]}</td>
          <td>${arr[2] / 100}%</td>
        </tr>`;
      list += `
        <tr>
          <td>주사위4</td>
          <td>${arr[3]}</td>
          <td>${arr[3] / 100}%</td>
        </tr>`;
      list += `
        <tr>
          <td>주사위5</td>
          <td>${arr[4]}</td>
          <td>${arr[4] / 100}%</td>
        </tr>`;
      list += `      <tr>
          <td>주사위6</td>
          <td>${arr[5]}</td>
          <td>${arr[5] / 100}%</td>
        </tr>
      `;
      const arr1 = arr[0] / 100;
      const arr2 = arr[1] / 100;
      const arr3 = arr[2] / 100;
      const arr4 = arr[3] / 100;
      const arr5 = arr[4] / 100;
      const arr6 = arr[5] / 100;
      const total1 = arr[0] + arr[1] + arr[2] + arr[3] + arr[4] + arr[5];
      const total2 = Math.floor(arr1 + arr2 + arr3 + arr4 + arr5 + arr6);
      console.log(arr1);
      console.log(total2);
      list += `    <tr>
        <td>총합</td>
        <td>${total1}</td>
        <td>${total2}%</td>
      </tr></table>`;
      list += `<button onclick="location.reload(true)">새로고침</button>`;
      list += `    <div id="box">
      <div class="bar" style="width: ${arr1 * 10}px">arr1</div>
      <div class="bar" style="width: ${arr2 * 10}px">arr2</div>
      <div class="bar" style="width: ${arr3 * 10}px">arr3</div>
      <div class="bar" style="width: ${arr4 * 10}px">arr4</div>
      <div class="bar" style="width: ${arr5 * 10}px">arr5</div>
      <div class="bar" style="width: ${arr6 * 10}px">arr6</div>
    </div>`;
      list += document.body.innerHTML = list;
    </script>
  </body>
</html>
