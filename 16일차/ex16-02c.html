<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 호이스팅이 되는 var 은 먼저 호출해도 에러가 안남
      // 호이스팅이 안되는 const, let 먼저 호출하면 에러남
      // const, let 은 스코프를 벗어나면 사라짐, 로컬적임
      function myscope() {
        var a = "나는 var의 a 입니다.";
        console.log(a);

        {
          var b = "나는 var의 b 입니다.";
          var c = "나는 var의 c 입니다.";
        }
        console.log(b);
        console.log(c);
      }
      // console.log(a); 에러남
      myscope();
    </script>
    <a href="../index.html">홈으로</a>
  </body>
</html>
