<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const score = +prompt("점수를 입력하세요");
      if (score == 100) {
        document.write("<h1>A++입니다</h1>");
        alert("A++ 입니다");
        console.log("A++입니다");
      } else if (100 > score && score >= 90) {
        document.write("<h1>A입니다</h1>");
        alert("A 입니다");
        console.log("A입니다");
      } else if (90 > score && score >= 80) {
        document.write("<h1>B입니다</h1>");
        alert("B 입니다");
        console.log("B입니다");
      } else if (80 > score && score >= 70) {
        document.write("<h1>C입니다</h1>");
        alert("C 입니다");
        console.log("C입니다");
      } else if (70 > score && score >= 60) {
        document.write("<h1>D입니다</h1>");
        alert("D 입니다");
        console.log("D입니다");
      } else if (60 > score && score >= 0) {
        document.write("<h1>F입니다</h1>");
        alert("F 입니다");
        console.log("F입니다");
      } else {
        document.write("<h1>점수를 잘못 입력하셨습니다</h1>");
      }
    </script>
  </head>
  <body>
    <a href="../index.html">홈으로</a>
  </body>
</html>
